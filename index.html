<html>
  <body>
    <div id="vista_admin">
      <h1>Productos</h1>
      <form id="crearProducto-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" />
        <label for="descripcion">Descripcion:</label>
        <input type="text" id="descripcion" />
        <label for="precio">Precio:</label>
        <input type="number" id="precio" value="0" min="0"/>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" value="0" min="0" />
        <input type="submit" value="Guardar" id="guardar-button" />
        <script type="module" src="./src/presenter.js"></script>
      </form>
      <h3>Producto: </h3>
      <div id="resultadoProducto-div"></div>
      <h3>Lista: </h3>
      <div id="resultadoLista-div"></div>
      <button class="menu_btn"><h4>Ir al menu</h4></button>
    </div>
    <div id="vista_menu">
      <h2>MENU</h2>
      <h3 id="Prod">Productos disponibles</h3>
      <ul id="divMenu"></ul>
      <button id="productos-ref"><h4>Ir a productos</h4></button>
      <button id="verReserva-button"><h4>Ir a mis reservas</h4></button>
    </div>  
    <div id="vista_MisReservas">
      <h2>MIS RESERVAS</h2>
      <div id="divReserva"></div>
      <button class="menu_btn"><h4>Ir a menu</h4></button>
    </div>
  </body>
</html>
