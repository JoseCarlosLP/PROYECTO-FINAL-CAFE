<html>
  <body>
    <div id="vista_admin">
      <h1>PRODUCTOS</h1>
      <form id="crearProducto-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" />
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" />
        <label for="precio">Precio:</label>
        <input type="number" id="precio" value="0" min="0"/>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" value="0" min="0" />
        <label for="categoria">Categoría:</label>
        <select id="categoria">
          <option value="Bebidas">Bebidas</option>
          <option value="Almuerzos">Almuerzos</option>
          <option value="Refrigerios">Refrigerios</option>
        </select>
        <input type="submit" value="Guardar" id="guardar-button" />
        <script type="module" src="./src/presenter.js"></script>
      </form>
      <h3>Producto: </h3>
      <div id="resultadoProducto-div"></div>
      <h3>Lista: </h3>
      <div id="resultadoLista-div"></div>
      <button class="menu_btn"><h4>Ir al menú</h4></button>
    </div>
    <div id="vista_menu">
      <div style="position: fixed; top: 10px; right: 10px; margin: 10px;">
        <button id="cambiarVista">Cambiar Tipo de Vista</button>
        <br>
        <p id="tipoVistaTexto">Tipo de vista actual: Usuario</p>
      </div>
      <h2>MENU</h2>
      <h3 id="Cat">Categorias</h3>
      <table style="width:50%;">
        <tr id="filtro">
          <td><h3><button data-filtro="Sin Filtro">Sin Filtro</button></h3></td>
          <td><h3><button data-filtro="Almuerzos">Almuerzos</button></h3></td>
          <td><h3><button data-filtro="Bebidas">Bebidas</button></h3></td>
          <td><h3><button data-filtro="Refrigerios">Refrigerios</button></h3></td>
        </tr>
      </table>
      <h3 id="Prod">Productos disponibles</h3>
      <ul id="divMenu"></ul>
      <button id="productos-ref" style="display: none;"><h4>Ir a productos</h4></button>
      <button id="verReserva-button"><h4>Ir a mis reservas</h4></button>
    </div>    
    <div id="vista_MisReservas">
      <h2>MIS RESERVAS</h2>
      <div id="divReserva"></div>
      <div id="divReservasCompletadas"></div>
      <button class="menu_btn"><h4>Ir al menú</h4></button>
    </div>
  </body>
</html>
